name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - run: npm install
      - run: npx nuxt build --preset github-pages

      # Remove any symlinks and problematic files
      - name: Clean and prepare public directory
        run: |
          find .output/public -type l -exec rm -f {} \;
          find .output/public -type f -name "*.map" -delete
          du -hs .output/public
          echo "Listing all files in public directory:"
          ls -la .output/public

      # Ensure GitHub Pages compatibility
      - run: touch .output/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: .output/public
          if-no-files-found: error

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .

      - name: List downloaded files
        run: |
          echo "Listing downloaded files:"
          ls -la
          du -hs .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4